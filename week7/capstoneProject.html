<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./capstoneProject.css">
</head>

<body>
    <div id="grid-container">
        <header>
            <h1>Week7 To-Do List</h1>
        </header>
        <main>
            <form id="form" action="#">
                <div id="user-input">
                     <h2>To-Do List</h2>
                        <input id="item" name="item" type="text" placeholder="Item" required>
                        <input id="details" name="details" cols="30" rows="10" placeholder="Details" required>
                <div class="flex-box">
                        <button id="submit" name="submit" type="submit">Add Item</button>
                    </div>
                </div>
            </form>
            <ul id="todo-list"></ul>
        </main>
    </div>
    <script type="text/javascript" src="./capstoneProject.js"></script>
</body>

</html>
